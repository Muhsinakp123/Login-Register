{% extends 'master.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
  <h2>Create Account</h2>
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form action="{% url 'signup' %}" method="post" autocomplete="off">
    {% csrf_token %}

    <label for="username">Username</label>
    <input type="text" id="username" name="username" value="" autocomplete="off" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="" autocomplete="off" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" value="" autocomplete="new-password" required>

    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" value="" autocomplete="new-password" required>

    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </form>
</div>
{% endblock %}
